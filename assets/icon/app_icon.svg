<?xml version="1.0" encoding="utf-8"?>
<!--
  JLearn app icon (1024x1024)
  - Canvas: 1024x1024
  - Safe area: central 820x820
  - Colors: Primary Indigo #4F46E5, Accent Teal #06B6D4, Foreground White #FFFFFF
  - Style: Flat, minimal, centered, speech bubble + open book motif
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-label="JLearn app icon">
  <!-- Background rounded square -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#4F46E5" />

  <!-- Foreground content centered inside safe area -->
  <g transform="translate(512,512)">
    <!-- Open book shape (white) -->
    <g transform="translate(-20,0) scale(0.82)">
      <path d="M -320 -80 C -240 -120 -120 -172 0 -140 C 120 -172 240 -120 320 -80 L 320 220 C 220 180 100 120 0 160 C -100 120 -220 180 -320 220 Z" fill="#FFFFFF"/>
      <!-- book spine / crease -->
      <path d="M 0 -140 L 0 160" stroke="#E6E7EA" stroke-width="18" stroke-linecap="round"/>
    </g>

    <!-- Speech bubble overlay (teal accent) -->
    <g transform="translate(160,-40) scale(0.55)">
      <path d="M -146 -116 C -110 -150 -56 -164 0 -164 C 108 -164 196 -86 196 0 C 196 86 108 164 0 164 C -56 164 -110 150 -146 116 L -180 180 L -56 116 C -66 104 -76 88 -76 64 C -76 20 -40 -8 0 -8 C 40 -8 76 20 76 64" fill="#06B6D4"/>
    </g>

  </g>
</svg>
